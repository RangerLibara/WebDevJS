<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Libara | Activity 7</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="inputBox">
                <div class="pic">
                    <img id="imgs">
                </div>
                <div class="grid">
                    <label for="name">Name: </label>
                    <input type="text" id="name">
                </div>
                <div class="grid">
                    <label for="demons">Specialty: </label>
                    <select id="demons">
                        <option value=""> -- Select Demon -- </option>
                        <option value="Demon King">Demon King</option>
                        <option value="Upper Moon 1">Upper Moon 1</option>
                        <option value="Upper Moon 2">Upper Moon 2</option>
                        <option value="Upper Moon 3">Upper Moon 3</option>
                        <option value="Upper Moon 4">Upper Moon 4</option>
                        <option value="Upper Moon 5">Upper Moon 5</option>
                        <option value="Upper Moon 6">Upper Moon 6</option>
                    </select>
                </div>
                <div class="grid">
                    <h4>SKILLS: </h4>
                </div>
                <div class="grid">
                    <label for="skill1">Primary Skill: </label>
                    <input type="text" id="skill1">
                </div>
                <div class="grid">
                    <label for="skill2">Secondary Skill: </label>
                    <input type="text" id="skill2">
                </div>
                <div class="grid">
                    <label for="skill3">Ultimate Skill: </label>
                    <input type="text" id="skill3">
                </div>
                <div class="grid">
                    <h4>ATTRIBUTES: </h4>
                </div>
                <div class="grid1">
                    <label>Health Points (HP): </label>
                    <h3 id="healthpts"></h3>
                    <div class="flex">
                        <button onclick="minus('hp')">-</button>
                        <button onclick="add('hp')">+</button>
                    </div>
                </div>
                <div class="grid1">
                    <label>Max Points (MP): </label>
                    <h3 id="mps"></h3>
                    <div class="flex">
                        <button onclick="minus('mp')"> - </button>
                        <button onclick="add('mp')"> + </button>
                    </div>
                </div>
                <div class="grid1">
                    <label>Defense Points (DEF): </label>
                    <h3 id="defs"></h3>
                    <div class="flex">
                        <button onclick="minus('def')"> - </button>
                        <button onclick="add('def')"> + </button>
                    </div>
                </div>
                <div class="grid1">
                    <label>Damage Points (DMG): </label>
                    <h3 id="dmgs"></h3>
                    <div class="flex">
                        <button onclick="minus('dmg')"> - </button>
                        <button onclick="add('dmg')"> + </button>
                    </div>
                </div>
                <div>
                    <label>Remaining Points:    <span id="pts"></span></label>
                </div>
                <div class="grid">
                    <button onclick="create()"> Create </button>
                    <!-- <button onclick="saves()">Save</button>
                    <button onclick="dlt()">Delete Character</button> -->
                </div>

            </div>

            <!-- Character List -->
            <div class="characterList" id="listchar">
                
            </div>
            <div id="speach">
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
