        let words = ["DESIRE", "Reserve", "PreFErence", "FASTEST", "highest", "enduRE", "fatter", "most tangled", "worst", "least"];
    

        console.log(checkIfSuperlative());

        function checkIfSuperlative(){
            for(let word of words){

                let wordss = word.toLowerCase();
                if(wordss.substr(-3,3) == "est" || wordss.substr(0,4) == "most" || wordss.substr(-2,2) == "st"){
                    console.log("The word \""+ wordss.toLowerCase()+"\" is superlative.")
                }else{

                }
            }
        }
