<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Activity 1</title>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <header>
                <h1>BOX DESIGNER</h1>
                <h4>(ACTIVITY 1-1) <span>By: Libara Ranger</span></h4>
            </header>
            <div class="info">
                <h2>Default Settings:</h2>
                <li>Height: 15px</li>
                <li>Width: 15px</li>
                <li>Border: 1px Solid Black(All Sides)</li>
            </div>
            <div class="box" id="box1">

            </div>
        </div>
        <div class="settings">
            <div class="editor"><h1>EDITOR:</h1></div>
            <br>
            <br>
            <h2>COLOR:</h2>
        <div class="color-list">
            <div>
                <button id="Silver"></button>
                <button id="Gray"></button>
                <button id="Black"></button>
                <button id="Red"></button>
                <button id="Maroon"></button>
                <button id="Yellow"></button>
                <button id="Olive"></button>
                <button id="Lime"></button>
                <button id="Green"></button>
                <button id="Aqua"></button>
            </div>
            <div> 
                <button id="Teal"></button>
                <button id="Blue"></button>
                <button id="Navy"></button>
                <button id="Fuchsia"></button>
                <button id="Purple"></button>
                <button id="IndianRed"></button>
                <button id="LightCoral"></button>
                <button id="Salmon"></button>
                <button id="DarkSalmon"></button>
                <button id="LightSalmon"></button>
            </div>
        </div>
            <br>
            <br>
            <h2>Height:</h2>
            <div id="flex">
                <button id="hminus">-</button>
                <h3 id="boxheight"></h3>
                <button id="hplus">+</button>
            </div>
            <br>
            <br>
            <h2>Width:</h2>
            <div id="flex">
                <button id="wminus">-</button>
                <h3 id="boxwidth"></h3>
                <button id="wplus">+</button>
            </div>
            <br>
            <br>
            <h2>Border Radius (All Sides):</h2>
            <div id="flex">
                <button id="rminus">-</button>
                <h3 id="border_radius">2</h3>
                <button id="rplus">+</button>
            </div>

        </div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>
